
#mysql database setting
##\u9A71\u52A8\u7C7B
jdbc.driver=com.mysql.jdbc.Driver
##\u94FE\u63A5\u5730\u5740
jdbc.url=jdbc:mysql://localhost:3306/dsdata?useUnicode=true&characterEncoding=utf-8
##\u7528\u6237\u540D
jdbc.username=root
##\u5BC6\u7801
jdbc.password=123456
#connection pool settings
##\u521D\u59CB\u5316\u8FDE\u63A5\u6570
jdbc.pool.initialSize=5
##\u6700\u5927\u8FDE\u63A5\u6570
jdbc.pool.maxActive=300
##\u8FDE\u63A5\u6C60\u4E2D\u6700\u5927\u7684\u7A7A\u95F2\u7684\u8FDE\u63A5\u6570\uFF0C\u8D85\u8FC7\u7684\u7A7A\u95F2\u8FDE\u63A5\u5C06\u88AB\u91CA\u653E\uFF0C\u5982\u679C\u8BBE\u7F6E\u4E3A\u8D1F\u6570\u8868\u793A\u4E0D\u9650\u5236\uFF0C\u9ED8\u8BA4\u4E3A8\u4E2A
jdbc.pool.maxIdle=10
##\u8FDE\u63A5\u6C60\u4E2D\u6700\u5C0F\u7684\u7A7A\u95F2\u7684\u8FDE\u63A5\u6570\uFF0C\u4F4E\u4E8E\u8FD9\u4E2A\u6570\u91CF\u4F1A\u88AB\u521B\u5EFA\u65B0\u7684\u8FDE\u63A5
jdbc.pool.minIdle=8
##\u6700\u5927\u7B49\u5F85\u65F6\u95F4\uFF0C\u5F53\u6CA1\u6709\u53EF\u7528\u8FDE\u63A5\u65F6\uFF0C\u8FDE\u63A5\u6C60\u7B49\u5F85\u8FDE\u63A5\u91CA\u653E\u7684\u6700\u5927\u65F6\u95F4\uFF0C\u8D85\u8FC7\u8BE5\u65F6\u95F4\u9650\u5236\u4F1A\u629B\u51FA\u5F02\u5E38\uFF0C\u5982\u679C\u8BBE\u7F6E-1\u8868\u793A\u65E0\u9650\u7B49\u5F85
jdbc.pool.maxWait=60000
##\u8FDE\u63A5\u6C60\u4E2D\u8FDE\u63A5\uFF0C\u5728\u65F6\u95F4\u6BB5\u5185\u4E00\u76F4\u7A7A\u95F2\uFF0C \u88AB\u9010\u51FA\u8FDE\u63A5\u6C60\u7684\u65F6\u95F4
jdbc.pool.minEvictableIdleTimeMillis=6000
##\u8D85\u8FC7\u65F6\u95F4\u9650\u5236\uFF0C\u56DE\u6536\u6CA1\u6709\u7528(\u5E9F\u5F03)\u7684\u8FDE\u63A5
jdbc.pool.removeAbandoned=true
##\u8D85\u8FC7removeAbandonedTimeout\u65F6\u95F4\u540E\uFF0C\u662F\u5426\u8FDB \u884C\u6CA1\u7528\u8FDE\u63A5\uFF08\u5E9F\u5F03\uFF09\u7684\u56DE\u6536
jdbc.pool.removeAbandonedTimeout=120
##\u6807\u8BB0\u5F53\u8FDE\u63A5\u88AB\u56DE\u6536\u65F6\u662F\u5426\u6253\u5370\u7A0B\u5E8F\u7684stack traces\u65E5\u5FD7
jdbc.pool.logAbandoned=true
#auto reconnection & validate
##\u662F\u5426\u5728\u4ECE\u6C60\u4E2D\u53D6\u51FA\u8FDE\u63A5\u524D\u8FDB\u884C\u68C0\u9A8C,\u5982\u679C\u68C0\u9A8C\u5931\u8D25,\u5219\u4ECE\u6C60\u4E2D\u53BB\u9664\u8FDE\u63A5\u5E76\u5C1D\u8BD5\u53D6\u51FA\u53E6\u4E00\u4E2A
jdbc.pool.testOnBorrow=true
##GenericObjectPool\u4E2D\u9488\u5BF9pool\u7BA1\u7406\uFF0C\u8D77\u4E86\u4E00\u4E2AEvict\u7684TimerTask\u5B9A\u65F6\u7EBF\u7A0B\u8FDB\u884C\u63A7\u5236(\u53EF\u901A\u8FC7\u8BBE\u7F6E\u53C2\u6570
##timeBetweenEvictionRunsMillis>0),\u5B9A\u65F6\u5BF9\u7EBF\u7A0B\u6C60\u4E2D\u7684\u94FE\u63A5\u8FDB\u884CvalidateObject\u6821\u9A8C\uFF0C\u5BF9\u65E0\u6548\u7684\u94FE\u63A5\u8FDB
##\u884C\u5173\u95ED\u540E\uFF0C\u4F1A\u8C03\u7528ensureMinIdle\uFF0C\u9002\u5F53\u5EFA\u7ACB\u94FE\u63A5\u4FDD\u8BC1\u6700\u5C0F\u7684minIdle\u8FDE\u63A5\u6570\u3002
jdbc.pool.testWhileIdle=true
##\u68C0\u67E5\u7684sql
jdbc.pool.validationQuery=select 1 from dual
## \u4EE3\u8868\u5728\u6267\u884C\u68C0\u67E5\u65F6\uFF0C\u901A\u8FC7statement\u8BBE\u7F6E\u7684\u8D85\u65F6\u65F6\u95F4
jdbc.pool.validationQueryTimeout=1
##\u8BBE\u7F6E\u7684Evict\u7EBF\u7A0B\u7684\u65F6\u95F4\uFF0C\u5355\u4F4Dms\uFF0C\u5927\u4E8E0\u624D\u4F1A\u5F00\u542Fevict\u68C0\u67E5\u7EBF\u7A0B 
jdbc.pool.timeBetweenEvictionRunsMillis=30000
##\u4EE3\u8868\u6BCF\u6B21\u68C0\u67E5\u94FE\u63A5\u7684\u6570\u91CF\uFF0C\u5EFA\u8BAE\u8BBE\u7F6E\u548CmaxActive\u4E00\u6837\u5927
jdbc.pool.numTestsPerEvictionRun=300

#redis config
redis.host=127.0.0.1
redis.port=6379
redis.pass=
  
redis.maxIdle=300
redis.maxWait=1000